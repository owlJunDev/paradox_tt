    <div class="d-header">

            <label>–¢–µ–º–∞</label><br>

        <div class="d-dh-i-field">
            <label>–¢–µ–∫—Å—Ç</label><br>

            <input type="date" class="i-dh-btn" />
        </div>

        <button (click)="sendFilter()" id="myBtn">–ü–æ–∏—Å–∫</button>
        <button (click)="openModalAddNote()" id="myBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    @if (noteList.length) {
        <div class="d-conent">
            @for (note of noteList; track note.id) {
                <div class="d-card">
                    <input type="hidden" value="{{ note.id }}" />
                    <div class="title-note"> {{ note.title }}
                        <!-- <div class="icon-box-delete">üóë ‚úí</div> -->
                        <div style="float: right;">
                            <label class="icon-box-edit" (click)="openModalEditNote(note.id, note.title, note.content)">‚úí</label>

                        </div>
                    </div>
                    <div class="content-note">{{ note.content }}</div>
                    <div class="footer-note">
                        <div class="tag-list-note">
                            <div class="tag-note">tag</div>
                        </div>
                        <div class="content-createAt">
                            {{ note.time }} <br>
                            {{ note.date }} <br>
                        </div>
                    </div>
                </div>
            }
        </div>
    }
    @else {

    <div id="myModal" class="modal">

                <h2>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</h2>
            </div>
            <div class="modal-body">

                    <input type="text" [(ngModel)]="title" class="modal-data-input" />
                </div>
                <div>
                    <label>–¢–µ–∫—Å—Ç</label><br>

                </div>
            </div>
            <div class="modal-bottom">

                @if (idEdit === null) {
                    <button (click)="addNote(title, content)">–î–æ–±–∞–≤–∏—Ç—å</button>
                }
                @else {
                    <button (click)="editNote(title, content)">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                }

    </div>

</div>
